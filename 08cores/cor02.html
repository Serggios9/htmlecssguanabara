<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Degradê</title>
    <style>
        * { /* config global da CSS */
            height: 100%;
        }
        body { /* Add comentário em CSS */
            background-image: linear-gradient(to right, #306291, #28323C) ; /* background image mais a direção e as cores */
            background-attachment: fixed; /*Deixa fixo sem a barra extra na margem*/
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Cores em Gradiente</h1>
</body>
</html>
